<div class="simple-box" data-markdown>

* 1859年9月2日に起きた観測史上最大規模の太陽嵐

<div class="simple-box" data-markdown>

* 太陽は電気を帯びた巨大なガスの塊

<div class="simple-box" data-markdown>

### 太陽嵐のふたつの脅威: @地上

<div class="simple-box" data-markdown>

1. 地上インフラへの影響
    * 送電網での異常な電圧発生
        * 変圧器の故障
        * 大規模停電の危険
    * 通信ネットワークの障害
        * 海底ケーブルへの影響
        * インターネット接続の不安定化

</div>

---

### 太陽嵐のふたつの脅威: @宇宙

<div class="simple-box" data-markdown>

2. 宇宙インフラへの影響
    * 人工衛星の機能障害
		* 通信衛星、気象衛星、GNSS衛星...
        * GNSS（GPS）の精度低下
        * カーナビ、船舶、航空機、ドローンに影響
		* スターリンクの事例(2022年): 一度に40基喪失!

</div>

### ITインフラの鉄則: 冗長化

<div class="simple-box" data-markdown>

* 大規模災害への復旧対策 (DR; Disaster Recovery) は普段からの取り組み
    * データの分散保管
        * クラウド x オンプレミス
        * マルチAZ、マルチリージョン、マルチクラウド...
    * 通信経路の複線化
    * バックアッププランの用意

</div>

<br>

<div class="highlight-box" data-markdown>
	
* **「いつも通り」が最強の対策!**
    * ...もちろん予算と時間の許す範囲で

</div>

---

### 個人でもできる現実的な対策

<div class="simple-box" data-markdown>

* 基本的な備えこそ最も大事
	* アース付きサージプロテクタ
		* 機器を異常電圧から守る
	* UPS導入
		* 少しでも時間を稼げれば価値あり
		* 正常なシャットダウンが可能
	* サーバーラックという「物理の砦」

</div>

<br>

<div class="highlight-box" data-markdown>

* **これらは通常の災害復旧対策としても有効！**
	* 地震、台風、盗難...

</div>
