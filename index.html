### キャラクターのプロフィールを作る

<div class="simple-box" data-markdown>

* 今回のプロジェクトの根幹になるので最初は好き嫌いだけでも決めておく。
* どんな生活を送っているのか、生活環境などの設定も後々必要になるので考えておく。
  - 思いつくたびに追加、変更してももちろん大丈夫。
  - もし思いつかない場合はLLMに頼ると楽。
</div>

### Xのポスト内容を生成

<div class="simple-box" data-markdown>

* 今回はOpenAIのAPIを利用して開発を進めていきました。
* そのためまず、OpenAIのAPIにプロンプトを送り、出力を受け取るAdapterを作成。

### Xのポスト内容を生成

<div class="simple-box" data-markdown>

* 自分で考えたポストの出力例を添えたプロンプトを作成。
* 理想の内容が生成できるかプログラムでテストする。

</div>

### Xへ投稿するプログラムを作成

<div class="simple-box" data-markdown>

* キャラクターがどんな内容をポストするかテーマを考えておく。
* XのBOTを利用するのに必要なトークンやキーを取得し、先ほどの生成プログラムを流用しテーマに沿ったポストを投稿できるプログラムを作成。

</div>

<img src="assets/images/Faraday-law-of-induction.png" alt="faraday" height="300px">

### ブログ記事の生成

<div class="simple-box" data-markdown>

* キャラクターの行動範囲を考え、その場所ごとに関連する単語を複数用意。
* その場所と関連単語を基に出来事を生成できるようにプログラムを作成。
* 複数の出来事を一日の出来事としてまとめ、日記の形にするプログラムを作成。

</div>

### 歴史的な大規模太陽嵐

### 1989年のケベック州大停電

<div class="simple-box" data-markdown>

* **太陽嵐がカナダのケベック州全州で9時間の停電を引き起こした**
    * 600万人が影響を受けた大規模停電
    * 変圧器の連鎖故障で完全な復旧まで数週間
* 世界中の電力会社が対策を強化

</div>

<img src="assets/images/Quebec_breakout.png" alt="quebec_blackout" height="300px">

---

### ニアミスだった2012年の太陽嵐

<div class="simple-box" data-markdown>

* **2012年7月に発生した大規模太陽嵐**
	* キャリントンイベント級の大規模太陽嵐
	* 発生が9日間遅れてたら地球を直撃していた
	* もし直撃していたら...

</div>

<img src="assets/images/CME_of_23_July_2012.jpg" alt="solar_storm" height="350px">

### まとめ

<div class="highlight-box" data-markdown>

* 私たちは宇宙天気と隣り合わせで働いている
    - 2025年は太陽活動のピーク!
    - キャリントンイベント級の可能性も？
* 巨人たちの対応
    * 各国政府や宇宙機関、Googleなどの巨大IT企業も本気で対策
    * ...でも、私たちは？
- 意外な結論：**普段通りが最強**
    - 基本的な対策を地道に積み重ねる

</div>
