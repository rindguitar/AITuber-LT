### ファラデーの法則

<div class="simple-box" data-markdown>

* 磁場の変化によって起電力が生じる
    * コイルのそばで磁石を動かすと豆電球が光る
* 太陽嵐の影響で地球の磁場が乱れると...
	* **地球上の電気機器に異常電圧が発生する!**

</div>

<img src="assets/images/Faraday-law-of-induction.png" alt="faraday" height="300px">

### 太陽嵐のふたつの脅威: @地上

<div class="simple-box" data-markdown>

1. 地上インフラへの影響
    * 送電網での異常な電圧発生
        * 変圧器の故障
        * 大規模停電の危険
    * 通信ネットワークの障害
        * 海底ケーブルへの影響
        * インターネット接続の不安定化

</div>

---

### 太陽嵐のふたつの脅威: @宇宙

<div class="simple-box" data-markdown>

2. 宇宙インフラへの影響
    * 人工衛星の機能障害
		* 通信衛星、気象衛星、GNSS衛星...
        * GNSS（GPS）の精度低下
        * カーナビ、船舶、航空機、ドローンに影響
		* スターリンクの事例(2022年): 一度に40基喪失!

</div>
