### キャラクターのプロフィールを作る

<div class="container">
<div class="col-left">
<div class="simple-box" data-markdown>

* 今回のプロジェクトの根幹になるので最初は好き嫌いだけでも決めておく。
* どんな生活を送っているのか、生活環境などの設定も後々必要になるので考えておく。
  - もし思いつかない場合はLLMに頼ると楽。

### Xのポスト内容を生成

<div class="simple-box" data-markdown>

* 今回はOpenAIのAPIを利用して開発を進めていきました。
* そのためまず、OpenAIのAPIにプロンプトを送り、出力を受け取るAdapterを作成。

</div>

---

### Xのポスト内容を生成

<div class="simple-box" data-markdown>

* 自分で考えたポストの出力例を添えたプロンプトを作成。
* 理想の内容が生成できるかプログラムでテストする。

</div>

---

### Xへ投稿するプログラムを作成

<div class="simple-box" data-markdown>

* キャラクターがどんな内容をポストするかテーマを考えておく。
* XのBOTを利用するのに必要なトークンやキーを取得し、先ほどの生成プログラムを流用しテーマに沿ったポストを投稿できるプログラムを作成。

</div>

---

### ブログ記事の生成

<div class="simple-box" data-markdown>

* キャラクターの行動範囲を考え、その場所ごとに関連する単語を複数用意。
* その場所と関連単語を基に出来事を生成できるようにプログラムを作成。
* 複数の出来事を一日の出来事としてまとめ、日記の形にするプログラムを作成。

</div>

---

### 記事の投稿をするプログラムを作成

<div class="simple-box" data-markdown>

* 今回ははてなブログを利用したので、必要なアカウント関連のキーを取得し、Xのポスト投稿プログラムを流用してブログの投稿をするプログラムを作成。
</div>

<div class="simple-box" data-markdown>

 * 配信ソフトとしてOBS、音声合成のためにVOICEVOX、仮想マイクとしてVB-CABLEを利用。

### 配信をするためのプログラム作成

<div class="simple-box" data-markdown>

* 配信上でキャラクターが言いそうなことを追加した設定プロンプトを作成。
  - 性格や口調などはもちろん、繊細な話題など言わなそうなこともしっかりと設定しないと理想とはかけ離れた話題まで話してしまいます。
* コメントへの返答、コメントが無い場合の話題を生成するプログラムを作成。

</div>

---


### 話す内容を配信に利用するための準備
<div class="simple-box" data-markdown>

* 話す内容とコメントをOBSに送るプログラムを作成。
* 話す内容から音声合成するプログラムと、その音声を再生するプログラムの作成。

</div>

---

### 各種機能を統合したプログラムを作成

<div class="simple-box" data-markdown>

* 配信するために今までに作ったプログラムを統合したプログラムを作成し、実行。
* 配信が始まった！

</div>

### どのようなことで躓き、解決したのか？

<div class="simple-box" data-markdown>

* プロンプトの作成が難しかった。
  - キャラクターの設定など0から考えるのが難しかったので、LLMに頼ることで解決。
* プログラムが増えた際、見やすく管理するしつつ、上手く動作させることに躓いた。
  - sys.path.append()を使用し解決。
  - ただし、使うべきではないと言う記事もあったのでより良い方法を模索する。
</div>

---

### まとめ

<div class="highlight-box" data-markdown>

* プログラミング楽しい！
  - できあがって自分の思った通りに動くときや、細かいミスを見つけた時の快感が最高。
* ただし途中から利用しはじめたCursorの補助によって、コーディングが初心者でも楽にできてしまう。
  - よく理解せず動作している時の不安もあるが、動作してるから良いかと思ってしまう気持ちがある。
</div>
